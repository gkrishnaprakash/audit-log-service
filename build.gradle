buildscript {
    repositories {
        mavenLocal()
        maven {
			url "http://repo1.maven.org/maven2"    
		}       
		jcenter {        
			url "http://jcenter.bintray.com/"    
		}
    }
}

plugins {
    id "java"
    id "eclipse"
    id "application"
}


task printClasspath {
    doLast {
        configurations.testRuntime.each { println it }
    }
}

archivesBaseName = "audit-log-service"
mainClassName="com.vp.blockchain.chaincode.AuditLogChaincode"

run {
    if (project.hasProperty("appArgs")) {
        args = Eval.me(appArgs)
    }
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}

repositories {
    mavenLocal()
    maven {
		url "http://repo1.maven.org/maven2"    
	}       
	jcenter {        
		url "http://jcenter.bintray.com/"    
	}
}


jar.doFirst {
    destinationDir=file("${buildDir}")
    manifest {
        attributes (
        'Main-Class': mainClassName,
        'Class-Path': configurations.runtime.collect { "libs/"+"$it.name" }.join(' ')
        )
    }
}

task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from configurations.runtime
}
build.finalizedBy(copyToLib)


dependencies {
    compile 'io.grpc:grpc-all:0.13.2'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'org.hyperledger:shim-client:1.0'
    compile 'org.glassfish:javax.json:1.1.0-M1'
    compile 'commons-configuration:commons-configuration:1.10'
    compile 'commons-lang:commons-lang:2.2'
	compile 'commons-logging:commons-logging:1.2'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


